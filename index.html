    <h4>What does Xiao <i>NOT</i> like?</h4>
    <div style="border: solid 2px green; padding: .5rem;">

            <fieldset>
                <legend></legend>

                    <input type="radio" name="question" id="Tofu" value="Tofu">

                    <input type="radio" name="question" id="People" value="People">

                </p>
                <p>
                    <input type="radio" name="question" id="All" value="All">
                    <label for="All">All of the above</label>
                </p>
                <p>
                    <input type="radio" name="question" id="Other" value="Other">
                    <label for="Other">Other: <input /> </label>
                </p>
            </fieldset>
        </form>
    </div>
    <br />
    <div>
        <h4>When is Xiao's birthday?</h4>
        <h5>Set the year to this year (2022)</h5>
        <fieldset>
            <legend>Customer Information</legend>
